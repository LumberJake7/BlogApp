{% extends 'base.html' %} {% block title %} Add a User {% endblock %} {% block
content %}
<style>
  /* Style for form elements */
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"] {
    width: calc(100% - 10px);
    padding: 5px;
    margin-bottom: 10px;
  }
  button[type="submit"],
  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }
  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
  }
  button[type="submit"]:hover,
  button:hover {
    background-color: #0056b3;
  }
</style>
<h1>Add New User</h1>
<form id="/users/new" method="POST">
  <label for="fname">First name:</label><br />
  <input type="text" id="fname" name="fname" /><br />
  <label for="lname">Last name:</label><br />
  <input type="text" id="lname" name="lname" /><br />
  <label for="pimage">Profile picture:</label><br />
  <input type="text" id="pimage" name="pimage" /><br />
  <button type="submit">Save</button>
  <button onclick="window.location.href='/'" class="btn btn-danger">
    Cancel
  </button>
</form>

{% endblock %}
